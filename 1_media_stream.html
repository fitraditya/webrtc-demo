<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <title>Media Stream</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Media Stream</h1>
        <video class="video-source" id="video-local" autoplay playsinline></video>
        <button id="open-camera">Open Camera</button>
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        function openCamera() {
            var constraints = { video: true, audio: true };
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    document.getElementById('video-local').srcObject = stream;
                }).catch(function(error) {
                    alert('ERROR: ', error);
                });
            } else {
                alert('ERROR: Browser does not support getUserMedia');
            }
        };
        document.getElementById('open-camera').addEventListener('click', function() {
            openCamera();
        });
    </script>
</body>

</html>
